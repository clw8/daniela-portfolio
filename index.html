        <div class="row">
          <div class="card-wrapper">
              <div class="card">
                <div class="image-wrapper">
                  <img src="images/match_and_fuse.jpg" alt="">
                </div>
                <p class="card-text">Match & Fuse</p>
              </div>
            </div>
            <div class="card-wrapper">
              <div class="card">
                <div class="image-wrapper">

              </div>
            </div>
            <div class="card-wrapper">

                <p class="card-text">Efpi</p>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="card-wrapper">

              </div>
              <p class="card-text">OneStage Specialist Concert Tours</p>
            </div>
          </div>
        </div>

    <div class="contact">

          <form action="" method="post" class="flex">
            <div class="">
              <div class="flex form-input-div">
                <p for="email">Hello, my email is...</p>
                <input type="text" id="email" name="email" placeholder="awesomeemail@gmail.com" class="form-input" >
                <p for="message">and I just want to say...</p>
              </div>    
              <div class="flex form-input-div">
                <input type="text" id="message" name="message" placeholder="Nice to meet you! My name is..."  class="form-input">
              </div>  
              <input id="contact-submit" type="submit" value="Send!">
            </div> 
            <div id="submit-res"></div>
            </form>
        </div>
      </div>
    </div>
